<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: blueviolet;
            margin: 5px;
            color: azure;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!--bold-->
    <div>
        <h1><b>i am bold</b></h1>
    </div>
    <!--italic-->
    <div>
        <h1><i>i am italic</i></h1>
    </div>
    <!--EM-->
    <div>
        <h1><em>i am EM</em></h1>
    </div>
    <!--mark-->
    <div>
        <h1><mark>i am mark</mark></h1>
    </div>
    <!--small-->
    <div>
        <h1><small>i am small</small></h1>
    </div>
    <!--strong-->
    <div>
        <h1><strong> am strong</strong></h1>
    </div>
    <!--sup-->
    <div>
        <h1><sup>i am sup</sup>text</h1>
    </div>
    <!--sub-->
    <div>
        <h1><sub>i am sub</sub>text</h1>
    </div>
    <!--del-->
    <div>
        <h1><del>i am del</del></h1>
    </div>
    <div><ins>i am ins</ins>text</div>


</body>
</html>
