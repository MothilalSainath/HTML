<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Ordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ol{
            background-color: bisque;
            margin: 5px;
            


        }
        li{
            background-color:
burlywood;
padding: 5px;
margin: 5px;
        }
    </style>
</head>
<body>

    <!-- Ordered List with type 1 -->
    <ol type="1">
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
        <li>javascript</li>
    </ol>

    <!-- Ordered List with type A -->
    <ol type="A">
            <li>html</li>
            <li>css</li>
            <li>bootstrap</li>
            <li>javascript</li>
        </ol>

    <!-- Ordered List with type a -->
    <ol type="a">
            <li>html</li>
            <li>css</li>
            <li>bootstrap</li>
            <li>javascript</li>
        </ol>

    <!-- Ordered List with type i -->

    <!-- Ordered List with type I -->
    <ol type="I">
            <li>html</li>
            <li>css</li>
            <li>bootstrap</li>
            <li>javascript</li>
        </ol>

</body>
</html>
