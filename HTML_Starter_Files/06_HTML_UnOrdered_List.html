<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
            background-color: seagreen;
            color:black;
            padding: 6 px;
        
            margin: 10px;
        

        }
        li{
            background-color: lightgreen;
            margin: 10px;
        

        }
    </style>
</head>
<body>

    <!-- Un order List with type disc -->
    <ul type="disc">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>bootstrap</li>
        <li>angular7</li>
    </ul>

    <!-- Un order List with type square -->
    <ul type="square">
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
    <li>bootstrap</li>
    <li>angular7</li>
    </ul>

    <!-- Un order List with type circle -->
    <ul type="circle">
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            <li>bootstrap</li>
            <li>angular7</li>
        </ul>

    <!-- Un order List with type none -->
    <ul type="none">
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            <li>bootstrap</li>
            <li>angular7</li>
        </ul>


</body>
</html>
