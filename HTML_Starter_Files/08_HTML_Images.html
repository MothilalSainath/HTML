<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>

        #photo-frame{
            border:20px solid darkorange;
            border-radius: 5px;
            padding: 5px ;
            
        
            margin-left: 50px;
        }
    </style>
</head>
<body>

    <h3>Simple Image</h3>
    <img src="img/image1.jpg" alt="">


    <h3>Image with Width and Height</h3>
    <img src="img/image2.jpg" width="300px" height="200px" alt="">


    <h3>Image with Alt attribute</h3>
    <img src="img/image.jpeg" alt="mackook img">


    <h3>Image with Border like photo frame</h3>
    <img src="img/image4.jpeg" height="200px" width="300px" id="photo-frame">


    <h3>Image From Google</h3>
    <img src="https://images.unsplash.com/photo-1541233349642-6e425fe6190e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" width="300px" height="300px">


</body>
</html>
