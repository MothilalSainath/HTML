<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h1> this is &lt sainath &gt</h1>

    <!-- Reg -->
    <h1>google<sup>&reg</sup></h1>

    <!-- Copy right -->
    <h1>copyright &copy;2017</h1>

    <!-- Dollar Symbol &#36; -->
    <h1>salary &#36 500</h1>

    <!-- Rupee Symbol &#8377; -->
    <h1>&#8377salary</h1>



</body>
</html>
