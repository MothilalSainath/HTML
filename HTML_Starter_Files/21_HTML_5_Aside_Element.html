<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Aside Element</title>
    <style>
        
        aside{
            background-color: cornflowerblue;
            width: 200px;
        
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            float: left;
            text-align: center;
            border-radius: 20px;

        }
        ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        ul li a {
            padding: 15px 25px;
            text-decoration: none;
            display: block;
            color: aqua;
            font-size: 20px;
            
            
        }
        
        ul li a:hover{
            background-color: brown;
            color: black;
            border-radius: 20px;
            
        }
        ul li a:active{
            background-color: black;
            color: black;
        }
    </style>
</head>
<body>

    <!-- HTML Aside Element -->
    <aside>
        <ul>
            <li>
                <a href="#">HTML</a>
            </li>
            <li>
                <a href="#">CSS</a>
            </li>
            <li>
                <a href="#">JAVA SCRIPT</a>
            </li>
            <li>
                <a href="#">JQUERY</a>
            </li>
            <li>
                <a href="#">BOOTSTRAP</a>
            </li>
            <li>
                <a href="#">IONIC</a>
            </li>
            <li>
                <a href="#">ASTUDIO</a>
            </li>
        </ul>
    </aside>

</body>
</html>
