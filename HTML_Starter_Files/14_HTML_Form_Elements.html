<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
            background-color: sienna;
            padding: 10px;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <div>
        <form  >
            <label for="username">username</label>
            <input type="username" id="username">
            <br>
            <label for="password">password</label>
            <input type="password" id="password">
        </form>
        <input type="submit" value="submit">
    </div>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <div>
    <table>
        <tr>
            <td>
            <label for="username">username</label>
            </td>
            <td>
            <input type="username" id="username">
            </td>
        </tr>
    
    
        <tr>
            <td>
            <label for="password">password</label>
            </td>
            <td>
            <input type="password" id="password">
            </td>
        </tr>
        <tr>
            <td>
                    <input type="submit" name="submit" id="">
            </td>
        </tr>
        <br>

    </table>
    
    </div>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <form action="">
        <label for="">select language</label>
            <select name="" id="">
                <option value="">html</option>
                <option value="">css</option>
                <option value="">jquery</option>
                <option value="">javascript</option>
                <option value="">bootstrap</option>
                <option value="">angular</option>
            </select>
        
    </form>

    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <div>
        <form action="">
            <label for="">Enter your message</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </form>
    </div>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
    <form action="">
        <label for="">
            language
        </label>
        <input list="technologies" name="tech">
        <datalist id="technologies">
                <option value="css">css</option>
                <option value="jquery">jquery</option>
                <option value="javascript">javascript</option>
                <option value="bootstrap">bootstrap</option>
                <option value="angular">angular</option>


        </datalist>
        <input type="text">
    </form>


</body>
</html>
